name: Run Automation Script

on:
  push:
    branches:
      - main  # Trigger on push to the main branch (you can change this to the branch of your choice)
  pull_request:
    branches:
      - main  # Trigger on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # You can change this to 'windows-latest' if you want to run on Windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checks out your code

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Set your Python version here (e.g., '3.8')

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Assuming you have a requirements.txt with dependencies

    - name: Run tests
      run: |
        pytest -s -v -n=3
